        <div class="col-lg-10">
            <section class="songs">
                <div class="songs-list">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Difficulty</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let song of activeUserSongs" [ngClass]="{'completed': song.completed}">
                        <tr (click)="openSongDetails(song.name)">
                            <td>{{song.name}}</td>
                            <td>{{song.difficulty}}</td>
                            <td>{{song.time}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

<song-detail
[activeSong]="activeSongDetail"
[detailPanelCollapsed]="detailPanelCollapsed"
[activeUserSongs]="activeUserSongs"
[activeUser]="activeUser"></song-detail>

<!-- TODO: Make Audio Player a child component of the detail panel and pass data to it on click -->
<section class="audio-player">
    <ul class="current-song" *ngIf="currentSong">
        <li><span>Current Song:</span> {{currentSong.name}} | {{currentSongType}}</li>
    </ul>
    <audio src="{{activeSongURL}}" autoplay controls="controls">
        Your browser does not support the <code>audio</code> element.
    </audio>
</section>
