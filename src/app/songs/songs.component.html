        <div class="col-lg-10">
            <section class="songs">
                <div class="songs-list">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Difficulty</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let song of activeUserSongs" [ngClass]="{'completed': song.completed}">
                        <tr (click)="openSongDetails(song.name)">
                            <td>{{song.name}}</td>
                            <td>{{song.difficulty}}</td>
                            <td>{{song.time}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
